<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Logowanie</title>

		<link rel="stylesheet" type="text/css" href="../css/style.css">
		
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>

		<script type="text/javascript" src="../js/login.js"></script>
	</head>

	<body>
		<div id="login">
			<form id="loginForm" method="POST">
				<label>Login: <input type="text" name="login" autofocus id="test_login"></label>
				<label>Hasło: <input type="password" name="password" id="test_haslo"></label>
				<input type="submit" value="Zaloguj" id="test_zaloguj">
			</form>
		</div>
		<div id="logout">
			<div>Jesteś zalogowany jako: <span id="user"></span></div>
			<div><button id="logoutButton">Wyloguj</button></div>
		</div>
		<div id="footer">
			<p>Copyright (c) ZPI TEAM. All rights reserved.</p>
		</div>
	</body>


</html>
