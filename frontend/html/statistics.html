<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kurs angielskiego - statystyki</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<link rel="stylesheet" type="text/css" href="../css/statistics.css">

		<script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>

		<script type="text/javascript" src="../js/logout.js"></script>
		<script type="text/javascript" src="../js/showCategories.js"></script>
		<script type="text/javascript" src="../js/statistics.js"></script>
	</head>

	<body> 
		<div id="wrapper">
			<div id="logContainer">
				<div id="blockOuter">
					<div>Jesteś zalogowany jako: <a href="#" id="user" class="white"></a></div>
					<button class="buttons" id="logout" type="submit">Wyloguj</button>
				</div>
			</div>
		
			<div id="menu">
				<ul>
					<li>
						<a href="start.html">Home</a>
					</li>
					<li>
						<a href="categoryStatistics.html?category=1">Statystyki</a>
					</li>
					<li>
						<a href="showPicture.html?category=1">Nauka</a>
					</li>
					<li>
						<a href="showTest.html">Test</a>
					</li>
				</ul>
			</div>
			<div id="header" class="ribboncontainer">
				<div class="ribbon"><h1>Interaktywna nauka angielskiego</h1></div>
			</div>
			<div id="container">
				<div id="page">
					<div id="content">
						<div id="block">				
							<table id="statList">
								<tr><td>Liczba wszystkich pytań:</td><td id="count" class="secondRow"></td></tr>
								<tr><td>Liczba pytań bez odpowiedzi:</td><td id="notAnswered" class="secondRow"></td></tr>
								<tr><td>Liczba opanowanych pytań:</td><td id="learned" class="secondRow"></td></tr>
							</table>
							<button class="buttons" id="clear">Wyczyść statystykę</button>
						</div>
						<div id="clearFloat"></div>
						<div id="emptyStats">Brak statystyk</div>
						<div id="columnChart"></div>
					</div>
				</div>
				<div id="sidebar"><div>
					<h2>Kategorie:</h2>
					<div id="categories">
						<ul id="categoriesList"></ul>
					</div>
					<div id="test">
						<a href="statistics.html">Ogółem</a>
					</div>
				</div></div>
			</div>
		</div>
		<div id="footer">
			<p>Copyright (c) ZPI TEAM. All rights reserved.</p>
		</div>
	</body>
