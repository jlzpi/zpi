<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Podsumowanie lekcji</title>
		<link rel="stylesheet" type="text/css" href="../css/finishLesson.css">
		<script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/finishLesson.js"></script>
	</head>

	<body>
		<div id="body">
			<h1>Podsumowanie lekcji <span id="lesson"></span></h1>
			<table>
				<tr><th>Odpowiedzi</th><th>Ilość</th><th>Procent</th></tr>
				<tr><td>Poprawne</td><td id="correct"></td><td id="correctP"></td></tr>
				<tr><td>Niepoprawne</td><td id="wrong"></td><td id="wrongP"></td></tr>
				<tr><td>Nieudzielone</td><td id="notAnswered"></td><td id="notAnsweredP"></td></tr>
				<tr><td>Wszystkie</td><td id="all"></td><td id="allP"></td></tr>
			</table>
		</div>
	</body>
</html>
